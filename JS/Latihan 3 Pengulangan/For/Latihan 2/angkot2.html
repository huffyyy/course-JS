<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkot</title>
</head>
<body>
    <h1>angkot</h1>


    <script>
        var JumlahAngkot = 10;
        var angkoberoprasi = 8;
        var NoAngkot = 1;
        while(NoAngkot <= angkoberoprasi) {
            console.log('Angkot No. '+ NoAngkot + ' Beroprasi Dengan Baik.');
        NoAngkot++;}

        for (var NoAngkot = angkoberoprasi + 1; NoAngkot <= JumlahAngkot; NoAngkot++)
            {console.log ('angkot No. '+ NoAngkot + ' sedang tidak beroprasi')}
            
         
    </script>
    
</body>
</html>
